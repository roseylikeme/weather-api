<!DOCTYPE html>
<html lang="en">

<head>
  <title>Weather App</title>
  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic"
    rel="stylesheet" />
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <main>
    <div id="myBg">
      <img src="https://source.unsplash.com/2560x1440/?landscape" />
    </div>
    <div class="container justify-content-center d-flex align-items-center">
      <div class="card rounded-5 p-5 m-5">
        <!-- City Search Stuff -->
        <select class="ui search dropdown mb-4 d-flex align-items-center">
          <option value="">Select a City</option>
        </select>

        <!-- City Content -->
        <div class="weather">
          <h2 class="city mb-3">Weather in the City</h2>
          <div class="temp h1">51Â°F</div>
          <img src="" alt="" class="icon" />
          <div class="description">Cloudy with a chance of meatballs.</div>
          <div class="wind">Winds: 69 mph</div>
        </div>
      </div>
    </div>
  </main>

  <!-- SCRIPTS -->
  <script src="js/cities.js"></script>
  <script src="js/script.js"></script>

  <!-- Semantic UI Dropdown -->
  <script>
    $(".ui.dropdown").dropdown();
  </script>

</body>

</html>
